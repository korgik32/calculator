<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calc</title>
</head>

<body>


    <div class="container">
        <div class="page">
            <div class="calc">
                <div class="calc__display">0.</div>
                <div class="calc__buttons">
                    <div class="calc__row">
                        <div id="button-C" class="calc__button red-button">С</div>
                        <div id="button-/" class="calc__button blue-button">/</div>
                        <div id="button-*" class="calc__button blue-button">*</div>
                        <div id="button-%" class="calc__button blue-button">%</div>
                    </div>
                    <div class="calc__row">
                        <div id="button-1" class="calc__button">1</div>
                        <div id="button-2" class="calc__button">2</div>
                        <div id="button-3" class="calc__button">3</div>
                        <div id="button-^" class="calc__button blue-button">^</div>
                    </div>
                    <div class="calc__row">
                        <div id="button-4" class="calc__button">4</div>
                        <div id="button-5" class="calc__button">5</div>
                        <div id="button-6" class="calc__button">6</div>
                        <div id="button-√" class="calc__button blue-button small-button">√</div>
                    </div>
                    <div class="calc__row">
                        <div id="button-7" class="calc__button">7</div>
                        <div id="button-8" class="calc__button">8</div>
                        <div id="button-9" class="calc__button">9</div>
                        <div id="button-+" class="calc__button blue-button">+</div>
                    </div>
                    <div class="calc__row">
                        <div id="button-0" class="calc__button">0</div>
                        <div id="button-." class="calc__button">.</div>
                        <div id="button-=" class="calc__button red-button">=</div>
                        <div id="button--" class="calc__button blue-button">-</div>
                    </div>

                </div>
            </div>
            <div class="log">
                <ul class="log__list"></ul>
            </div>
        </div>
        <div class="bi" style="width: 500px;height: 150px; background: rgb(179, 131, 131);"></div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
